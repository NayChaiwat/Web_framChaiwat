<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="frame.css">
    <title>บุคลลากร</title>
</head>
<body>
    <div class="header">
        บุคลลากร
    </div>

    <div class="container">
        <div class="staff">
            <img src="./หัวหน้าแผนก.jpg" alt="หัวหน้าแผนก">
            <div class="info">
                <p>นางสาวทัศน์วรรณ อุ่นน้ำใจ</p>
                <p>ครู คศ.3</p>
                <p>หัวหน้าสาขางานโนโลยีสารสนเทศ</p>
            </div>
        </div>
    
        <div class="staff">
            <img src="./จารวา.jpg" alt="จารวา">
            <div class="info">
                <p>นางสาววราภรณ์ อ่อนทุม</p>
                <p>ครู คศ.1</p>
            </div>
        </div>
    
        <div class="staff">
            <img src="./จารโอ๋.jpg" alt="จารโอ๋">
            <div class="info">
                <p>นางสาวจินตนา เอี่ยมเพ็ชร์</p>
                <p>ครู คศ.2</p>
            </div>
        </div>
    
        <div class="staff">
            <img src="./จารเเอร์.jpg" alt="จารเเอร์">
            <div class="info">
                <p>นายปัญจรัศมิ์ ตาระกา</p>
                <p>ครู คศ.2</p>
            </div>
        </div>
    
        <div class="staff">
            <img src="./จารทัศนี.jpg" alt="จารทัศนี">
            <div class="info">
                <p>นางสาวทัศนีย์ ชูจันทราภรณ์</p>
                <p>พนักงานราชการ (ครู)</p>
            </div>
        </div>
    
        <div class="staff">
            <img src="./อาจารสุพิน.png" alt="จารทัศนี">
            <div class="info">
                <p>นายสุพิน วรรณรส</p>
                <p>ครู คศ.3</p>
            </div>
        </div>
    </div>
    
    

</body>
</html>
